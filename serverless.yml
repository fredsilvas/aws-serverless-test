service: aws-serverless-test

frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs14.x
  lambdaHashingVersion: 20201221
  memorySize: 256
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - s3:GetObject
            - s3:PutObject
          Resource:
            - "arn:aws:s3:::*"

functions:
  optimize:
    handler: handler.handle
    environment:
      bucket: fredsilvas-serverless
    events:
      - s3:
          bucket: fredsilvas-serverless
          event: s3:ObjectCreated:*
          rules:
            - prefix: uploads/
            - suffix: .jpg
      - s3:
          bucket: fredsilvas-serverless
          event: s3:ObjectCreated:*
          rules:
            - prefix: uploads/
            - suffix: .jpeg
      - s3:
          bucket: fredsilvas-serverless
          event: s3:ObjectCreated:*
          rules:
            - prefix: uploads/
            - suffix: .png